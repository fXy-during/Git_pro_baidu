<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=11">
<title>舆情监测</title>

<link href="assets/style/style-5-e5eed74217d371ce6ee58c522007a08d.css" rel="stylesheet"></head>
<body>
<div class="wrap" data-table="dailyEvent">
    <section class="chartsBox">
        <div class="wrapChart">
            <nav class="header">
                <ul class="title">
                    <li><a href="Ana-test.html" class="Onlight">舆情监测</a></li>
                    <li><a href="Event-test.html">舆情处置</a></li>
                    <li><a href="Spe-test.html">专题事件</a></li>
                </ul>
                <div class="toTable btn">生成报表
                    <section class="toTable_month">
                        <div class="toTable_month_title">
                            <p class="toTable_month_year year_17">2017</p>
                            <button class="btn initForm btn-lg">生成</button>
                            <button class="btn btn-lg g-currMonth">当前月份</button>
                        </div>
                        <table class="toTable_month_table">
                        </table>
                    </section>  
                </div>  
                <p class="header_user"></p>
            </nav>
            <section class="chartSec active—chart">
                <p class="chartTit"><span>舆情趋势折线图</span></p>
                <div class="corp">

                    <span>来源：</span>
                    <div class="select_btn">
                        <span class="select_tap source_type">百度贴吧</span>
                        <ul class="select_drop select_type">
                        </ul>
                    </div>






                    <span class="smallTip">起止日期:</span>
                    <input type="text" class="chart_date_input startTime" readonly="readonly">
                    <span>---</span>
                    <input type="text" class="chart_date_input endTime" readonly="readonly">
                </div>
                <div class="chart" id="main"></div>
                <span class="active-icon active-up"></span>
            </section>
            <section class="chartSec speSec active-list">
                <p class="chartTit"><span>全部舆情事件</span></p>
                    <table class="table_head">
                        <tr>
                            <th class="width8"></th>
                            <th class="width18">主题</th>
                            <th class="width18">主要观点</th>
                            <th>跟帖量</th>
                            <th>类别</th>
                            <th>发帖时间</th>
                            <th>来源</th>
                       </tr>
                    </table>
                    <table class="tableEvent">
                    </table>
                    <div class="page">
                        <div class="page_wrap">
                            <div class="zxf_pagediv"></div>
                        </div>
                    </div>
            </section>
        </div>
    </section>
    <section class="readlyWrap">
            <table class="readlyTable">
                <caption>待归集事件</caption>
                <tr class="table-th">
                    <th class="width18">主題</th>
                    <th class="width18">主要观点</th>
                    <th>跟帖量</th>
                    <th>类别</th>
                    <th>发帖时间</th>
                    <th>来源</th>
                </tr>
                <tr class="readlyBtn">
                    <td colspan="3">
                    </td>
                    <td colspan="3">
                        <button class="saveBtn btn">归集</button>
                        <button id="rollback" class="btn">取消</button>
                    </td>  
                </tr>
            </table>
    </section>
</div>





<figure id="control-wrap">
    <figcaption class="control-head">
        <span class="control-btn-register">添加新用户</span>

        <span class="control-tri-top control-tri-one"></span>
        <span class="control-tri-bottem control-tri-two"></span>

        <span class="control-btn-manage">权限管理</span>

        <span class="control-tri-top control-tri-thr"></span>
        <span class="control-tri-bottem control-tri-fou"></span>

        <span class="control-btn-fixpw">密码修改</span>
    </figcaption>

    <div class="control-section-register">
        <div class="control-label">
            <label>账户ID:</label>
            <input type="text" name="userID">
            <i class="control-tap control-tap-name"></i>
        </div>
        <div class="control-label">
            <label>密码：</label>
            <input type="password" name="userPW">
            <i class="control-tap control-tap-pw"></i>
        </div>
        <div class="control-label">
            <label>确认密码：</label>
            <input type="password" name="userPW-re">
            <i class="control-tap control-tap-repw"></i>
        </div>
        <div class="control-label">
            <label>角色：</label>
            <div class="select_btn">
                <span class="select_tap control-role">普通用户</span>
                <ul class="select_drop">
                    <li>普通用户</li>
                    <li>特权用户</li>
                    <li>超级特权用户</li>
                </ul>
            </div>
        </div>
        <button class="btn control-btn control-btn-role-save">添加</button>
    </div>

    <div class="control-section-admini">
        <label>普通用户：</label>
        <div class="control-normal control-flag" data-type="normal">
            <ul class="ul-normal">
            </ul>
        </div>
        <label>特权用户：</label>
        <div class="control-special control-flag" data-type="special">
            <ul class="ul-special">
            </ul>
        </div>
    </div>

    <div class="control-section-fixpw">
        <div class="control-label">
            <label>用户名:</label>
            <span class="control-fixpw-username"></span>
        </div>
        <div class="control-label">
            <label>原始密码：</label>
            <input type="password" name="fixpw-pre">
        </div>   
        <div class="control-label">
            <label>新密码：</label>
            <input type="password" name="fixpw-new"> 
            <i class="control-tap control-tap-fixpw-new"></i>
        </div>
        <div class="control-label">
            <label>确认密码：</label>
            <input type="password" name="fixpw-new-re"> 
            <i class="control-tap control-tap-fixpw-new-re"></i>   
        </div>
        <button class="btn control-btn control-btn-fixpw-save">确定</button>
    </div>
</figure>


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/echarts/3.6.2/echarts.common.js"></script>

<script type="text/javascript" src="JS/ana-ff0427164b305cf91431.js"></script><script type="text/javascript" src="JS/vendor-cc8566a9752574e93a87.js"></script></body>
</html>
